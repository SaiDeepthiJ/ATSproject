<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>
</head>
<body>
    <h1>Upload Your Resume and Job Description</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="resume">Resume (PDF/DOCX):</label>
        <input type="file" name="resume" id="resume" required><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" id="job_description" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Check Match</button>
    </form>
</body>
</html>
